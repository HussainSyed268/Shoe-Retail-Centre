<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIGNUP</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }

      .container {
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
        text-align: center;
        background-color: white;
        border-radius: 5px;
      }

      .section {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      h1 {
        font-size: 24px;
        margin-bottom: 20px;
      }

      form {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      label {
        font-size: 18px;
        margin-bottom: 10px;
      }

      input[type="text"],
      input[type="password"],
      input[type="email"] {
        width: 60%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        margin-bottom: 20px;
      }

      input[type="radio"] {
        margin-right: 10px;
      }

      input[type="submit"] {
        background-color: #4caf50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }

      p {
        color: red;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      {% if error %}
      <p>{{ error }}</p>
      {% endif %}
      <div class="section">
        <h1>Please sign up</h1>
        <form action="{{url_for('signup')}}" method="POST">
          <label for="first_name">First Name</label>
          <input type="text" name="first_name" id="first_name" />
          <label for="last_name">Last Name</label>
          <input type="text" name="last_name" id="last_name" />
          <label for="username">Username</label>
          <input type="text" name="username" id="username" />
          <label for="password">Password</label>
          <input type="password" name="password" id="password" />
          <label for="confirm_password">Confirm Password</label>
          <input
            type="password"
            name="confirm_password"
            id="confirm_password"
          />
          <label for="address">Address</label>
          <input type="text" name="address" id="address" />
          <label for="contact_1">Contact 1</label>
          <input type="text" name="contact_1" id="contact_1" />
          <label for="contact_2">Contact 2</label>
          <input type="text" name="contact_2" id="contact_2" />
          <label for="email">Email</label>
          <input type="email" name="email" id="email" />
          <label for="role">Role</label>
          <input type="radio" name="role" id="role_admin" value="admin" />
          <label for="role_admin">Admin</label>
          <input type="radio" name="role" id="role_worker" value="worker" />
          <label for="role_worker">Worker</label>
          <input type="submit" value="Sign Up" />
        </form>
      </div>
      <div class="section">
        <p>Already have an account? <a href="{{url_for('login')}}">Login</a></p>
      </div>
    </div>
  </body>
</html>
