<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KHAN SHOES</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }

      /* Define the style for the side panel */
      .side-panel {
        background-color: #333;
        color: #fff;
        width: 200px;
        position: fixed;
        height: 100%;
        left: 0;
        top: 0;
        overflow-x: hidden;
        padding-top: 20px;
      }

      /* Style the buttons in the side panel */
      .side-panel button {
        background-color: #333;
        color: #fff;
        border: none;
        outline: none;
        cursor: pointer;
        width: 100%;
        text-align: left;
        padding: 14px 16px;
        transition: 0.3s;
      }

      /* Add hover effect to the buttons */
      .side-panel button:hover {
        background-color: #444;
      }

      /* Style the main content */
      .main {
        margin-left: 200px;
        padding: 20px;
      }
      .alert.success {
        color: rgb(121, 200, 121);
      }
      .alert.error {
        color: red;
      }
      .this {
        background-color: #444;
        color: #fff;
        border: none;
        outline: none;
        cursor: pointer;
        width: 100%;
        text-align: left;
        padding: 14px 16px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="side-panel">
      <!-- Add supplier button -->
      <a href="/add_supplier">
        <button>Add supplier</button>
      </a>
      <!-- Remove supplier button -->
      <a href="/remove_supplier">
        <button>Remove supplier</button>
      </a>
      <!-- Edit inventory button -->
      <a href="/edit_inventory">
        <button>Edit inventory</button>
      </a>
      <!-- Register staff button -->
      <a href="/register_staff">
        <button>Register staff</button>
      </a>
      <!-- Remove staff button -->
      <div class="this">Remove staff</div>
      <!-- Show sales button -->
      <a href="/show_sales">
        <button>Show sales</button>
      </a>
    </div>
    <div class="main">
      {% if message %}
      <div class="alert {{category}}">{{message}}</div>
      {% endif %}
      <form method="POST" action="/remove_staff">
        <label for="staff_id">Enter Staff ID:</label><br />
        <input type="text" id="staff_id" name="staff_id" /><br />
        <input type="submit" value="Remove" />
        <!-- additional form fields for adding supplier -->
      </form>
    </div>
  </body>
</html>
