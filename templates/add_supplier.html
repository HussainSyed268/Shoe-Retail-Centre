<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KHAN SHOES</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }

      .container {
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
        text-align: center;
        background-color: white;
        border-radius: 5px;
      }

      .section {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      h1 {
        font-size: 24px;
        margin-bottom: 20px;
      }

      form {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      label {
        font-size: 18px;
        margin-bottom: 10px;
      }

      input[type="text"],
      input[type="password"],
      input[type="email"] {
        width: 60%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        margin-bottom: 20px;
      }

      input[type="radio"] {
        margin-right: 10px;
      }

      input[type="submit"] {
        background-color: #4caf50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }

      p {
        color: red;
        margin-bottom: 20px;
      }
      /* Define the style for the side panel */
      .side-panel {
        background-color: #333;
        color: #fff;
        width: 200px;
        position: fixed;
        height: 100%;
        left: 0;
        top: 0;
        overflow-x: hidden;
        padding-top: 20px;
      }

      /* Style the buttons in the side panel */
      .side-panel button {
        background-color: #333;
        color: #fff;
        border: none;
        outline: none;
        cursor: pointer;
        width: 100%;
        text-align: left;
        padding: 14px 16px;
        transition: 0.3s;
      }

      /* Add hover effect to the buttons */
      .side-panel button:hover {
        background-color: #444;
      }
      .this {
        background-color: #444;
        color: #fff;
        border: none;
        outline: none;
        cursor: pointer;
        width: 100%;
        text-align: left;
        padding: 14px 16px;
        font-size: 14px;
      }
      .alert.success {
        color: rgb(121, 200, 121);
      }
      .alert.error {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="side-panel">
      <!-- Add supplier button -->
      <div class="this">Add supplier</div>
      <!-- Remove supplier button -->
      <a href="/remove_supplier">
        <button>Remove supplier</button>
      </a>
      <!-- Edit inventory button -->
      <a href="/edit_inventory">
        <button>Edit inventory</button>
      </a>
      <!-- Register staff button -->
      <a href="/register_staff">
        <button>Register staff</button>
      </a>
      <!-- Remove staff button -->
      <a href="/remove_staff">
        <button>Remove staff</button>
      </a>
      <!-- Show sales button -->
      <a href="/show_sales">
        <button>Show sales</button>
      </a>
    </div>
    <div class="container">
      {% if message %}
      <div class="alert {{category}}">{{message}}</div>
      {% endif %}
      <div class="section">
        <h1>Enter the Supplier Details</h1>
        <form action="{{url_for('add_supplier')}}" method="POST">
          <label for="first_name">First Name</label>
          <input type="text" name="first_name" id="first_name" />
          <label for="last_name">Last Name</label>
          <input type="text" name="last_name" id="last_name" />
          <label for="address">Address</label>
          <input type="text" name="address" id="address" />
          <label for="contact_1">Contact 1</label>
          <input type="text" name="contact_1" id="contact_1" />
          <label for="contact_2">Contact 2</label>
          <input type="text" name="contact_2" id="contact_2" />
          <label for="email">Email</label>
          <input type="email" name="email" id="email" />
          <input type="submit" value="Register" />
        </form>
      </div>
    </div>
  </body>
</html>
